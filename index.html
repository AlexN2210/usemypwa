<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Usemy - Application de mise en relation entre professionnels et particuliers" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Usemy" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Usemy" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-TileImage" content="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    <link rel="mask-icon" href="/icon-192.svg" color="#3b82f6" />
    <title>Usemy - Réseau Professionnel</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Script de réinitialisation du service worker si l'application ne charge pas
      if ('serviceWorker' in navigator) {
        // Vérifier si l'app ne charge pas après 5 secondes
        setTimeout(() => {
          if (document.getElementById('root') && !document.getElementById('root').hasChildNodes()) {
            console.warn('⚠️ Application non chargée, réinitialisation du service worker...');
            navigator.serviceWorker.getRegistrations().then(registrations => {
              registrations.forEach(registration => {
                registration.unregister().then(() => {
                  console.log('✅ Service worker désenregistré, rechargement...');
                  window.location.reload();
                });
              });
            });
          }
        }, 5000);

        // Gestion des erreurs de service worker
        navigator.serviceWorker.addEventListener('error', (event) => {
          console.error('❌ Erreur Service Worker:', event);
          // Désenregistrer le service worker défaillant
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => {
              registration.unregister();
            });
          });
        });
      }

      // Gestion globale des erreurs non capturées
      window.addEventListener('error', (event) => {
        console.error('❌ Erreur globale:', event.error);
      });

      // Gestion des promesses rejetées non capturées
      window.addEventListener('unhandledrejection', (event) => {
        console.error('❌ Promesse rejetée:', event.reason);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
