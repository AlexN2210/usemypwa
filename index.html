    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Usemy" />

    <meta name="msapplication-tap-highlight" content="no" />

    <title>Usemy - R√©seau Professionnel</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Script de r√©initialisation du service worker et vidage du cache
      if ('serviceWorker' in navigator) {
        // Vider le cache au d√©marrage pour √©viter les probl√®mes d'anciens builds
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            // Ne vider que les caches de l'application, pas les caches syst√®me
            if (cacheName.includes('workbox') || cacheName.includes('vite')) {
              caches.delete(cacheName);
              console.log('üóëÔ∏è Cache supprim√©:', cacheName);
            }
          });
        });

        // V√©rifier si l'app ne charge pas apr√®s 5 secondes
        setTimeout(() => {
          if (document.getElementById('root') && !document.getElementById('root').hasChildNodes()) {
            console.warn('‚ö†Ô∏è Application non charg√©e, r√©initialisation du service worker...');
            navigator.serviceWorker.getRegistrations().then(registrations => {
              registrations.forEach(registration => {
                registration.unregister().then(() => {
                  console.log('‚úÖ Service worker d√©senregistr√©, rechargement...');
                  window.location.reload();
                });
              });
            });
          }
        }, 5000);

        // Gestion des erreurs de service worker
        navigator.serviceWorker.addEventListener('error', (event) => {
          console.error('‚ùå Erreur Service Worker:', event);
          // D√©senregistrer le service worker d√©faillant
          navigator.serviceWorker.getRegistrations().then(registrations => {
            registrations.forEach(registration => {
              registration.unregister();
            });
          });
        });
      }

      // Gestion globale des erreurs non captur√©es
      window.addEventListener('error', (event) => {
        console.error('‚ùå Erreur globale:', event.error);
      });

      // Gestion des promesses rejet√©es non captur√©es
      window.addEventListener('unhandledrejection', (event) => {
        console.error('‚ùå Promesse rejet√©e:', event.reason);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
