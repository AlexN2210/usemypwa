<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PWA - Usemy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test PWA - Usemy</h1>
    
    <div id="status"></div>
    
    <h2>Tests PWA :</h2>
    <button onclick="testManifest()">Tester le Manifest</button>
    <button onclick="testServiceWorker()">Tester le Service Worker</button>
    <button onclick="testInstallPrompt()">Tester l'Installation</button>
    <button onclick="testIcons()">Tester les Icônes</button>
    
    <h2>Informations :</h2>
    <div id="info"></div>

    <script>
        function addStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            status.appendChild(div);
        }

        function addInfo(message) {
            const info = document.getElementById('info');
            const div = document.createElement('div');
            div.textContent = message;
            info.appendChild(div);
        }

        function testManifest() {
            addStatus('Test du manifest...', 'info');
            
            fetch('/manifest.webmanifest')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Manifest non trouvé');
                })
                .then(manifest => {
                    addStatus(`✅ Manifest trouvé : ${manifest.name}`, 'success');
                    addInfo(`Nom court : ${manifest.short_name}`);
                    addInfo(`Description : ${manifest.description}`);
                    addInfo(`Icônes : ${manifest.icons.length} trouvées`);
                    addInfo(`Display : ${manifest.display}`);
                })
                .catch(error => {
                    addStatus(`❌ Erreur manifest : ${error.message}`, 'error');
                });
        }

        function testServiceWorker() {
            addStatus('Test du Service Worker...', 'info');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations()
                    .then(registrations => {
                        if (registrations.length > 0) {
                            addStatus(`✅ Service Worker actif (${registrations.length} enregistré(s))`, 'success');
                            registrations.forEach((reg, index) => {
                                addInfo(`SW ${index + 1} : ${reg.scope} - ${reg.active ? 'Actif' : 'Inactif'}`);
                            });
                        } else {
                            addStatus('⚠️ Aucun Service Worker enregistré', 'error');
                        }
                    })
                    .catch(error => {
                        addStatus(`❌ Erreur SW : ${error.message}`, 'error');
                    });
            } else {
                addStatus('❌ Service Worker non supporté par ce navigateur', 'error');
            }
        }

        function testInstallPrompt() {
            addStatus('Test de l\'installation PWA...', 'info');
            
            let deferredPrompt;
            
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                addStatus('✅ Prompt d\'installation disponible !', 'success');
                addInfo('L\'utilisateur peut installer l\'application');
            });

            window.addEventListener('appinstalled', () => {
                addStatus('✅ Application installée avec succès !', 'success');
            });

            // Vérifier si l'app est déjà installée
            if (window.matchMedia('(display-mode: standalone)').matches) {
                addStatus('✅ Application déjà en mode standalone', 'success');
            } else {
                addStatus('ℹ️ Application en mode navigateur (peut être installée)', 'info');
            }
        }

        function testIcons() {
            addStatus('Test des icônes...', 'info');
            
            const icons = ['/icon-192.svg', '/icon-512.svg'];
            let found = 0;
            
            icons.forEach(icon => {
                fetch(icon)
                    .then(response => {
                        if (response.ok) {
                            found++;
                            addStatus(`✅ ${icon} trouvée`, 'success');
                        } else {
                            addStatus(`❌ ${icon} manquante`, 'error');
                        }
                    })
                    .catch(() => {
                        addStatus(`❌ ${icon} erreur de chargement`, 'error');
                    });
            });
        }

        // Tests automatiques au chargement
        window.addEventListener('load', () => {
            addStatus('Page chargée - Tests automatiques...', 'info');
            testManifest();
            testServiceWorker();
            testInstallPrompt();
        });
    </script>
</body>
</html>
